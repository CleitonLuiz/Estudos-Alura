<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>

<link rel="stylesheet" href="style-contato.css">

</head>
<body>
    <header>
        <div class="container">
        <img src="logo.png" alt="Barbearia Alura Logo">
            <nav>
                <ul>
                    <li> <a href="../pagina-inicial/index.html">Home</a></li>
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="50" rows="6"></textarea>

            <section>
                <p>Como prefere nosso contato?</p>
                
                <label for="email-radio">Email</label>
                <input id="email-radio" type="radio" name="contato" value="email">
                <label for="telefone-radio">Telefone</label>
                <input type="radio" name="contato" value="telefone" id="telefone-radio">
                <label for="whatsapp-radio">WhatsApp</label>
                <input type="radio" name="contato" value="WhatsApp" id="whatsapp-radio">
            </section>

            <label> <input type="checkbox">Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário">

        </form>
    </main>

    <footer>
        <img src="logo-branco.png" alt="">
        <p class="copyrigth"> &copy; Copyrigth Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
